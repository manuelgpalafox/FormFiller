<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Generador de solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/clients/listPaged}">Generador de solicitudes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/users/registration}">Registrar Usuario</a>

                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active text-danger" aria-current="page" th:href="@{/logout}">Cerrar Sesi&oacute;n</a>
                    </li>
                </ul>
                <h6 class="nav-link d-flex align-items-center mb-0 text-white">Usuario: <span class="ms-1" sec:authentication="principal.username"></span></h6>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class=" mt-3 d-flex justify-content-center">
        <h2>Usuarios registrados</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Primer nombre</th>
            <th>Apellido paterno</th>
            <th>E-mail</th>
            <th>Rol</th>
            <th>Acci&oacute;n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role}"></span>
            </td>
            <td>
                <a th:href="@{/users/registration/delete(userId=${user.id})}"
                   class="btn btn-info btm-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
